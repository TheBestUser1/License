{% extends 'main/header.html' %}

{% block content %}


<div class="row">
    {% for t in Tech %}
    <form method ="POST">
	{% csrf_token %}
   <input type="hidden" name="script" value="{{t.Technique_script}}" />
	<div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{t.Technique_name}}</span>
              <p>{{t.Technique_content|safe}}</p>
           <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit" >Go</button>
	    </div>
          </div>
    </form>
        </div>
{% endfor %}

{% endblock %}
