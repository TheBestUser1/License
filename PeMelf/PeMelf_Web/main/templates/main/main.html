{% extends 'main/header.html' %}

{% block content %}

<div class="row">
    {% for t in Tech %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{t.Technique_name}}</span>
              <p>{{t.Technique_content|safe}}</p>
            </div>
          </div>
        </div>
{% endfor %}

{% endblock %}
