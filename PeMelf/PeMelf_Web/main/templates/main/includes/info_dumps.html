{% for info_dump in info_dumps %}

  <div class="divider"></div>
    <div class="section">
      <h5 class="center-align"> Dumped a {{info_dump.file_class}} on arch {{info_dump.file_arch}}  </h5>


      </div>

    <div class="divider"></div>
    <div class="section">

    <h2> Yara hits {{info_dump.nr_of_hits}}/{{info_dump.nr_of_rules}}</h2>

    </div>
    {% for result in info_dump.results %}
          <div class="divider"></div>
            <div class="section">
              <h5 class="center-align">{{result}}</h5>

            </div>
    {% endfor %}

    <div class="divider"></div>
    <div class="section">
        <a class="waves-effect waves-light btn-large " href='/download'><i class="material-icons right">Raw</i>Download</a>
    </div>
{% endfor %}
